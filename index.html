<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos HTML</title>
</head>
<body>
    <!-- comentário -->

    <!-- Anatomia das Tags

    - Abertura da tag
    - Conteúdo
    - Fechamento
    - Elementos
    - Atributos 

    -->

    <h1 id="title">Título</h1>

    <!-- Elementos vazios
    
    - Não possuem conteúdo
    - Poderão conter atributos

    -->

    <img src="#" alt=""/>
    <br/>

    <!-- Espaços e quebras de linha -->

    <p>
        Lorem ipsum dolor sit amet
        <br/>

        consectetur adipisicing elit.
        &nbsp;
        Minus tempora tempore beatae quis
        voluptates quas possimus a modi excepturi earum,
        
        <p>
        maxime deserunt? Eveniet pariatur non unde nesciunt
        voluptate, natus omnis.
        </p>
    </p>

</body>
</html>
